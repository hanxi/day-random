name: release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * *'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Random Number
        id: randomnumber
        run: echo "::set-output name=randomnumber::$(head -200 /dev/urandom |cksum |cut -f1 -d' ')"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.randomnumber.outputs.randomnumber }}
          prerelease: false
          title: ${{ steps.randomnumber.outputs.randomnumber }}
